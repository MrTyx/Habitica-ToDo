<div id='loading_wrapper'>
  <div id='loading_inner'>

  </div>
</div>

<div class="container-fluid" style="padding-top:10px; padding-bottom:10px;">
  <div class="row">
    <div class="col-xs-3">
      <h5>Due Date</h5>
    </div>
    <div class="col-xs-9">
        <input type="text" class="form-control input-sm" id="date" placeholder="yyyy/mm/dd">
    </div>
  </div>

  <div class="row">
    <div class="col-xs-3">
      <h5>Prefix</h5>
    </div>
    <div class="col-xs-9">
      <input type="text" class="form-control input-sm" id="prefix" placeholder="Before the link"/>
    </div>
  </div>

  <div class="row">
    <div class="col-xs-3">
      <h5>Text</h5>
    </div>
    <div class="col-xs-9">
      <input type="text" class="form-control input-sm" id="title"/>
    </div>
  </div>

  <div class="row">
    <div class="col-xs-3">
      <h5>Url</h5>
    </div>
    <div class="col-xs-9">
      <input type="text" class="form-control input-sm" id="url"/>
    </div>
  </div>

  <div class="row">
    <div class="col-xs-3">
      <h5>Suffix</h5>
    </div>
    <div class="col-xs-9">
      <input type="text" class="form-control input-sm" id="suffix" placeholder="After the link"/>
    </div>
  </div>

  <div class="row">
    <div class="col-xs-3">
      <h5>Difficulty</h5>
    </div>
    <div class="col-xs-9">
      <div class="btn-group btn-group-justified" id="difficulty_radios" data-toggle="buttons">
        <label class="btn btn-warning active">
          <input type="radio" name="difficulty" autocomplete="off" id="difficulty_trivial" value="trivial"> Trivial
        </label>
        <label class="btn btn-warning">
          <input type="radio" name="difficulty" autocomplete="off" id="difficulty_easy" value="easy"> Easy
        </label>
        <label class="btn btn-warning">
          <input type="radio" name="difficulty" autocomplete="off" id="difficulty_medium" value="medium"> Medium
        </label>
        <label class="btn btn-warning">
          <input type="radio" name="difficulty" autocomplete="off" id="difficulty_hard" value="hard"> Hard
        </label>
      </div>
    </div>
  </div>

  <div class="row">
    <div class="col-xs-12">
      <button type="button" class="btn btn-warning btn-block" id="send_button">
        SEND TO HABITICA
      </button>
    </div>
  </div>
</div>
